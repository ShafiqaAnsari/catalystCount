{% extends './base.html' %}
{% block mycontent %}

<h2>Upload Data</h2>
<br>

<form method = "POST" enctype="multipart/form-data">
{% csrf_token %}
<input type="file" name="file" accept=".csv"><br><br>
<button type="submit">Start Upload</button>
</form>


{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
